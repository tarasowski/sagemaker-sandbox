AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: Main template for bootstrapping the endpoint and API
Parameters:
  ModelName:
    Description: The name of the model
    Type: String
  ModelDataUrl:
    Description: The location of model artifacts after the training
    Type: String
  TrainingImage:
    Description: The container that was used to train the model
    Type: String
  InstanceType:
    Description: Instance type for the endpoint
    Type: String
    Default: ml.m4.xlarge
  InstanceCount:
    Description: Number of instances
    Type: String
    Default: 1
  RoleArn:
    Description: Execution role
    Type: String
  InferenceCode:
    Description: The location of the inference code
    Type: String
Resources:
  Sagemaker:
    Type: AWS::Serverless::Application
    Properties:
      Location: https://s3.eu-central-1.amazonaws.com/tarasowski-local-cs-sagemaker/c8112534d5ae7477493b8df548f1c272.template
      Parameters:
        ModelName:
          Ref: ModelName
        ModelDataUrl:
          Ref: ModelDataUrl
        TrainingImage:
          Ref: TrainingImage
        InstanceType:
          Ref: InstanceType
        InstanceCount:
          Ref: InstanceCount
        RoleArn:
          Ref: RoleArn
        InferenceCode:
          Ref: InferenceCode
  API:
    Type: AWS::Serverless::Application
    DependsOn: Sagemaker
    Properties:
      Location: https://s3.eu-central-1.amazonaws.com/tarasowski-local-cs-sagemaker/37b90e2e379b1aaf7e573b6ff0adc21d.template
